<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistory</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="/img/login.png" alt="Image">
        </div>
        <div class="right">
            <div class="content">
                <h1 class="login-header">Login</h1>
                <p class="login-description">Please enter your login details to sign in.</p>
                <form>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Password">
                            <img src="/img/olho-fechado.svg" alt="Password Icon" id="eye-icon" class="password-icon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="remember">
                            Keep me logged in
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p class="signup-text">Don't have an account? <a href="register.html">Sign Up!</a></p>
            </div>
            <p class="back-link"><a href="/index.html">Back to the Home Page</a></p>
        </div>
    </div>
    <script src="/js/views/loginView.js"></script>
    <script src="/js/init.js"></script>
</body>
</html>
