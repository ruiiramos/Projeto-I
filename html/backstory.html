<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistory</title>
    <link rel="stylesheet" href="/css/backstory.css">
    <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-image">
        <img src="/img/elements/quarto.png" usemap="#image-map" alt="Bedroom Image">
        <img src="/img/elements/portas.png" class="background-image2" usemap="#image-map2">
    </div>
    <map name="image-map">
        <area target="" class="area clickable" alt="" title="" coords="91, 1, 99, 411, 322, 408, 342, 10" shape="poly">
    </map>
    <map name="image-map2">
        <area target="" class="area2 clickable" alt="" title="" coords="954, 524, 1014, 603" shape="rect">
    </map>
    <div class="navbar">
        <a href="/index.html" class="home-icon" id="home-icon"><img src="/img/tiny-elements/home-icon.svg" alt="Home Icon"></a>
        <a href="/html/profile.html" class="avatar" id="avatar"><img src="/img/elements/avatar1.jpg" alt="avatar"></a>
    </div>
    <div id="dialog-container" class="dialog-container">
        <div class="dialog-info">
            <h2 class="dialog-title">Narrador</h2>
            <p class="dialog-text"></p>
        </div>
        <img src="/img/elements/npc.png" alt="Dialog Image" class="dialog-image">
    </div>
    <script src="/js/views/backstoryView.js"></script>
</body>
</html>
