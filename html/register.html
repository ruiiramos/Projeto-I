<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistory</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../assets/img/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../assets/img/elements/registo.jpg" alt="Image">
        </div>
        <div class="right">
            <div class="content">
                <h1 class="register-header">Sign Up</h1>
                <p class="register-description">Please enter your details to create an account.</p>
                <form>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <img src="../assets/img/tiny-elements/olho-fechado.svg" alt="Password Icon" id="eye-icon" class="password-icon">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                        <img src="../assets/img/tiny-elements/olho-fechado.svg" alt="Password Icon" id="eye-icon" class="password-icon">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="login-text">Already have an account? <a href="../html/login.html">Log in!</a></p>
            </div>
            <p class="back-link"><a href="../index.html">Back to the Home Page</a></p>
        </div>
    </div>

    <div class="alert">
        <div class="box-alert">
            <p id="message-alert" class="message-alert"></p>
            <button id="closeBtn" class="closeBtn">OK</button>
        </div>
    </div>

    <script type="module" src="../js/views/registerView.js"></script>
</body>
</html>
